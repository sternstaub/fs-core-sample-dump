# FallenStar Plot Module Configuration

# Plot-System Einstellungen
plot:
  # Aktiviert erweiterte Plot-Features
  enabled: true

  # NPC-Spawning Einstellungen
  npc:
    # Automatisches Spawnen von NPCs basierend auf Plot-Typ
    auto-spawn: false
    # Standard-Skin für NPCs
    default-skin: "Steve"

# Market-Plot Einstellungen
market:
  # Händler-Slots Konfiguration
  trader-slots:
    # Anzahl Slots beim Plot-Start (Standard: 1)
    initial-slots: 1
    # Maximale Anzahl kaufbarer Slots (Standard: 5)
    max-slots: 5
    # Preis pro zusätzlichem Slot in Sternen (Standard: 100)
    slot-price: 100.0
    # Währung für Slot-Kauf (Standard: sterne)
    currency: "sterne"
    # Tier der Währung (bronze, silver, gold)
    currency-tier: "gold"

# Storage-Integration
storage:
  # Plot-basiertes Storage aktivieren
  enabled: true

# Rabatt-System für Stadtbewohner
discount:
  # Aktiviert Rabatt-System für Stadtbewohner/Gilden-Mitglieder
  enabled: true
  # Rabatt in Prozent für assoziierte Spieler (Stadtbewohner)
  # 0.5 = 50% Rabatt, 0.25 = 25% Rabatt, 0.0 = kein Rabatt
  associate-discount: 0.5
  # Nachricht bei Rabatt-Anwendung
  discount-message: "§7Du erhältst §e{0}% Rabatt§7 als Stadtbewohner!"

# NPC-System
npc:
  # Aktiviert NPC-System
  enabled: true
  # Gildenhändler-Einstellungen
  guild-trader:
    # Source-Plot ist immer der Host-Plot
    auto-source: true
  # Spielerhändler-Einstellungen
  player-trader:
    # Preis für Spielerhändler-Kauf
    purchase-price: 500.0
    # Währung für Händler-Kauf
    currency: "sterne"
    # Tier der Währung
    currency-tier: "gold"
    # Erlaubt Spielern, Source-Plot zu wählen
    allow-source-selection: true
  # Bankier-Einstellungen
  banker:
    # Lokaler Bankier: Initialer Münzbestand
    local-initial-balance: 10000
    # Weltbankier: Keine Limits
    world-unlimited: true
  # Botschafter-Einstellungen
  ambassador:
    # Standard-Teleport-Kosten
    default-teleport-cost: 100.0
    # Währung für Teleportation
    currency: "sterne"
    # Tier der Währung
    currency-tier: "silver"

# Nachrichten
messages:
  no-plot: "§cDu stehst auf keinem Plot!"
  no-permissions: "§cDu hast keine Berechtigung für diese Aktion!"
  npc-spawned: "§aNPC wurde erfolgreich gespawnt!"
  npc-removed: "§aNPC wurde erfolgreich entfernt!"

  # Market-Plot Nachrichten
  market:
    slot-purchased: "§aHändler-Slot erfolgreich gekauft! ({0}/{1})"
    slot-limit-reached: "§cDu hast bereits die maximale Anzahl an Slots!"
    slot-insufficient-funds: "§cNicht genug {0}! Benötigt: {1}"
    slot-position-set: "§aSlot-Position wurde festgelegt!"
    slot-created: "§aNeuer Händler-Slot erstellt!"
    slot-removed: "§aHändler-Slot entfernt!"
    slot-occupied: "§cDieser Slot ist belegt und kann nicht entfernt werden!"
    not-market-plot: "§cDieses Grundstück ist kein Market-Grundstück!"
