# ═══════════════════════════════════════════════════════════════
#   FallenStar UI-Modul - Konfiguration
# ═══════════════════════════════════════════════════════════════

# UI-Modul Einstellungen
ui:
  # Aktiviert/Deaktiviert das UI-Modul
  enabled: true

  # Debug-Modus für UI-Events
  debug: false

  # Auto-Registrierung von Test-UIs
  register-test-uis: true

# Registrierte UIs
# Die folgenden UIs werden automatisch registriert:
# - confirm: Ja/Nein Bestätigungs-Dialog
# - trade: Händler-Demo mit Vanilla-Items

# Testbefehle
# /fscore admin gui list - Zeigt alle registrierten UIs
# /fscore admin gui <ui-id> - Öffnet ein UI
# /fscore admin gui confirm - Öffnet Confirmation UI
# /fscore admin gui trade - Öffnet Trade UI
