# Item-Basispreise (in Basiswährung "Sterne")
# Diese Preise dienen als Berechnungsgrundlage für Handelsgilden
item-base-prices:

  # Default-Preise für nicht explizit definierte Items
  defaults:
    vanilla: 1.0      # Standard-Preis für Vanilla-Items
    custom: 10.0      # Standard-Preis für Custom-Items

  # Vanilla-Item-Preise (Material → Preis)
  vanilla:
    # Erze & Barren
    DIAMOND: 100.0
    EMERALD: 50.0
    GOLD_INGOT: 10.0
    IRON_INGOT: 5.0
    COPPER_INGOT: 1.0
    NETHERITE_INGOT: 500.0

    # Rohmaterialien
    RAW_GOLD: 8.0
    RAW_IRON: 4.0
    RAW_COPPER: 0.8

    # Edelsteine
    AMETHYST_SHARD: 15.0
    PRISMARINE_SHARD: 3.0
    PRISMARINE_CRYSTALS: 5.0

    # Holz
    OAK_LOG: 0.5
    SPRUCE_LOG: 0.5
    BIRCH_LOG: 0.5
    JUNGLE_LOG: 0.6
    ACACIA_LOG: 0.6
    DARK_OAK_LOG: 0.7
    MANGROVE_LOG: 0.6
    CHERRY_LOG: 0.8

    # Stein
    STONE: 0.1
    COBBLESTONE: 0.05
    GRANITE: 0.1
    DIORITE: 0.1
    ANDESITE: 0.1
    DEEPSLATE: 0.15
    COBBLED_DEEPSLATE: 0.1

    # Nahrung
    BREAD: 2.0
    COOKED_BEEF: 3.0
    COOKED_PORKCHOP: 3.0
    GOLDEN_APPLE: 50.0
    ENCHANTED_GOLDEN_APPLE: 1000.0

    # Werkzeuge & Waffen (Vanilla)
    DIAMOND_SWORD: 200.0
    DIAMOND_PICKAXE: 300.0
    DIAMOND_AXE: 300.0
    NETHERITE_SWORD: 600.0
    NETHERITE_PICKAXE: 800.0

    # Rüstung
    DIAMOND_HELMET: 500.0
    DIAMOND_CHESTPLATE: 800.0
    DIAMOND_LEGGINGS: 700.0
    DIAMOND_BOOTS: 400.0

    # Redstone & Mechanik
    REDSTONE: 1.0
    GLOWSTONE_DUST: 2.0
    ENDER_PEARL: 20.0
    BLAZE_ROD: 15.0
    SLIME_BALL: 5.0

  # Custom-Item-Preise (Type:ID → Preis)
  # Format: "TYPE:ITEM_ID"
  # Beispiele (auskommentiert - passe an deine MMOItems an):
  custom:
    # "SWORD:EXCALIBUR": 1000.0
    # "SWORD:LEGENDARY_BLADE": 2000.0
    # "TOOL:LEGENDARY_PICKAXE": 1500.0
    # "ARMOR:DRAGON_HELMET": 800.0
    # "CONSUMABLE:HEALTH_POTION": 50.0
    # "MATERIAL:ESSENCE_SHARD": 100.0

# Währungssystem
currencies:
  # Basiswährung "Sterne" (automatisch registriert)
  # - Bronze-Stern: 1 Stern
  # - Silber-Stern: 10 Sterne
  # - Gold-Stern: 100 Sterne

  # Weitere Währungen können hier definiert werden
  # Beispiel:
  # dukaten:
  #   name-singular: "Dukat"
  #   name-plural: "Dukaten"
  #   exchange-rate: 1.2    # 1 Dukat = 1.2 Sterne
  #   bronze-item: "bronze_dukat"
  #   silver-item: "silver_dukat"
  #   gold-item: "gold_dukat"

# Debug-Modus
debug:
  enabled: false
  log-transactions: false
