name: FallenStar-Economy
version: ${project.version}
main: de.fallenstar.economy.EconomyModule
api-version: 1.21
authors: [FallenStar]
description: Weltwirtschaft, Währungen, Münzsystem mit Vault-Integration

# Abhängigkeiten (Hard Dependencies)
depend: [FallenStar-Core, Vault]

# Optionale Dependencies (Soft Dependencies)
# Items-Modul für Münz-Features (graceful degradation via NoOpItemProvider)
softdepend: [FallenStar-Items]

# Commands
commands:
  fseconomy:
    description: Economy Admin-Befehle
    usage: /fseconomy <subcommand>
    permission: fallenstar.economy.admin
    aliases: [fsecon, economy]
